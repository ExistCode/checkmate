version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - rm -f .env.production
        - env | grep -e APP_REGION >> .env.production
        - env | grep -e COGNITO_REGION >> .env.production
        - env | grep -e COGNITO_USER_POOL_ID >> .env.production
        - env | grep -e COGNITO_CLIENT_ID >> .env.production
        - env | grep -e COGNITO_DOMAIN >> .env.production
        - env | grep -e NEXT_PUBLIC_COGNITO_CLIENT_ID >> .env.production
        - env | grep -e NEXT_PUBLIC_COGNITO_DOMAIN >> .env.production
        - env | grep -e BEDROCK_MODEL_ID >> .env.production
        - env | grep -e S3_BUCKET >> .env.production
        - env | grep -e BETTER_AUTH_SECRET >> .env.production
        - env | grep -e FIRECRAWL_API_KEY >> .env.production
        - env | grep -e EXA_API_KEY >> .env.production
        - env | grep -e DDB_TABLE >> .env.production
        # Debug: show what will be available to SSR (mask secrets)
        - echo "---- .env.production (masked) ----"
        - sed -E 's/(SECRET|PASS|KEY|TOKEN)=.*/\1=***MASKED***/' .env.production | sort
        - echo "---- NEXT_PUBLIC_* from build env ----"
        - env | grep -e NEXT_PUBLIC_ | sort
        - npm run build
  artifacts:
        baseDirectory: dist/apps/app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/app